<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta property="og:title" content="Random Life">
    <meta property="og:description" content="A Random Take on Conway's Game of Life">
    <meta property="og:image" content="https://travisdoesmath.github.io/random-life/preview.png">
    <meta property="og:url" content="https://travisdoesmath.github.io/random-life/">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="column" id="body">
        <h1 class="title">Random Life</h1>
        <!-- <svg id="lifeSvg"></svg> -->
        <p>Random Life follows the same rules of Conway's Game of Life, but the neighbors are randomly chosen on initialization from cells within a certain radius. 
            In this instance, the radius is 5.</p>
        <p>Tap/click the grid to restart</p>
        <canvas id="lifeCanvas"></canvas>
        <div id="percentage-slider"></div>
        <div id="speed-slider"></div>
    </div>
    <script src="random-life.js"></script>
    <img src="preview.png" style="display: none">
</body>
</html>
